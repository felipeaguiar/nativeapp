<TabView [(ngModel)]="selectedIndex" class="tab-view">
  <StackLayout *tabItem="{iconSource: 'res://camera'}">
    <Label text="Tab Camera" textWrap="true"></Label>
  </StackLayout>

  <StackLayout *tabItem="{title: 'Chats'}">
    <AppChats></AppChats>
  </StackLayout>

  <StackLayout *tabItem="{title: 'Status'}">
    <Label text="Tab Status" textWrap="true"></Label>
  </StackLayout>

  <StackLayout *tabItem="{title: 'Calls'}">
    <Label text="Tab Calls" textWrap="true"></Label>
  </StackLayout>
</TabView>
